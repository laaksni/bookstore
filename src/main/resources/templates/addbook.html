<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
</head>
<body>
    <h1>Add New Book</h1>

    <form th:object="${book}" th:action="@{save}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" /><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" /><br><br>

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" /><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" /><br><br>

        <label for="category">Category:</label>
        <select id="category" th:field="*{category.categoryId}">
            <option th:each="category : ${categories}" 
                    th:value="${category.categoryId}" 
                    th:text="${category.name}"></option>
        </select><br><br>

        <button type="submit" class="btn btn-primary" value="save">Add Book</button>
    </form>

    <a th:href="@{/booklist}">Back to Book List</a>   
</body>
</html>
